<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50; /* Grüne Farbe */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        pre {
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
    </style>
    <script>
        async function generateCode() {
            let text = document.getElementById('inputText').value;
            let data = { text: text };

            let response = await fetch('/generate-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            // Zeige die Antwort an
            if (response.ok) {
                let result = await response.json();
                if(result.code) {
                    document.getElementById('outputCode').innerHTML = result.code;
                } else if(result.error) {
                    document.getElementById('outputCode').textContent = 'Selbst mit dieser Lösung machst du Fehler: ' + result.error;
                }
            } else {
                document.getElementById('outputCode').textContent = 'Selbstzerstörungsmodus. Das ganze Internet wird mit Ihrer Existenz gelöscht. Um diesen Vorgang zu wiederrufen mussen Sie einen weiteren Generierungsvorgang starten';
            }
}
    </script>
</head>
<body>
        <div class="container">
        <div class="box">
            <h2>Eingabe:</h2>
            <textarea id="inputText" rows="4" placeholder="Geben Sie Ihre Anweisung hier ein"></textarea>
            <button onclick="generateCode()">Generiere Code</button>
        </div>

        <div class="box">
            <h2>Generierter Code:</h2>
            <pre id="outputCode"></pre>
        </div>
    </div>
</body>
</html>
