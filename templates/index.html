<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50; /* Grüne Farbe */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        pre {
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        #executionResult {
            margin-top: 20px;
            padding: 10px;
            background-color: #eef;
            border: 1px solid #ccd;
            border-radius: 5px;
        }
    </style>
    <script>
        async function generateCode() {
            showLoadingSpinner(); // Ladesymbol anzeigen

            let text = document.getElementById('inputText').value;
            let data = { text: text };

            try {
                let response = await fetch('/generate-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    let result = await response.json();
                    displayResult(result);
                } else {
                    displayError('Fehler beim Verbindungsaufbau');
                }
            } catch (error) {
                displayError('Fehler beim Senden der Anfrage: ' + error.message);
            } finally {
                hideLoadingSpinner(); // Ladesymbol verstecken
            }

        }

        async function fetchTokens() {
            try {
                let response = await fetch('/display-tokens', {
                    method: 'GET'
                });

                if (response.ok) {
                    let result = await response.json();
                    displayTokens(result);
                } else {
                    displayError('Fehler beim Abrufen der Tokens');
                }
            } catch (error) {
                displayError('Fehler beim Senden der Anfrage: ' + error.message);
            }
        }

        async function generateSyntaxTree() {
            let code = document.getElementById('inputText').value;
            let data = { code: generatedCode };

            try {
                let response = await fetch('/generate-syntax-tree', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    let result = await response.json();
                    displaySyntaxTree(result);
                } else {
                    displayError('Fehler beim Generieren des Syntaxbaums');
                }
            } catch (error) {
                displayError('Fehler beim Senden der Anfrage: ' + error.message);
            }
        }

        function displayResult(result) {
            let outputStr = '';

            if (result.code) {
                outputStr += '<h3>Generierter Code:</h3><pre>' + result.code + '</pre>';
                generatedCode = result.code;  // Speichern des generierten Codes
                generateSyntaxTree();  // Automatisches Erzeugen des Syntaxbaums
            }

            if (result.tokens) {
                let tokenStr = result.tokens.map(token => `${token[0]}: ${token[1]}`).join('\n');
                outputStr += '<h3>Tokens:</h3><pre>' + tokenStr + '</pre>';
                outputStr += '<button onclick="openTokenTab(\'' + tokenStr + '\')">Tokens anzeigen</button>';
            }

            document.getElementById('outputCode').innerHTML = outputStr;
        }

        function displayTokens(result) {
            let tokenStr = result.tokens.map(token => `${token[0]}: ${token[1]}`).join('\n');
            let outputStr = '<h3>Tokens:</h3><pre>' + tokenStr + '</pre>';
            outputStr += '<button onclick="openTokenTab(\'' + tokenStr + '\')">Tokens anzeigen</button>';
            document.getElementById('outputCode').innerHTML = outputStr;
        }

        function displaySyntaxTree(result) {
            console.log('Empfangener Syntaxbaum:', result);
            if (result.syntax_tree) {
                let outputStr = '<h3>Syntaxbaum:</h3><pre>' + result.syntax_tree + '</pre>';
                document.getElementById('outputCode').innerHTML += outputStr;
            }
        }

        function displayError(errorMessage) {
            document.getElementById('outputCode').textContent = errorMessage;
        }

        function openTokenTab(tokens) {
            let blob = new Blob([tokens], { type: 'text/plain' });
            let url = URL.createObjectURL(blob);
            window.open(url, '_blank');
        }

        function executeGeneratedCode() {
            fetch('/execute-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: generatedCode })
            })
            .then(response => response.json())
            .then(data => {
                // Ergebnis anzeigen
                if (data.result) {
                    document.getElementById('executionResult').textContent = 'Ergebnis: ' + data.result;
                } else if (data.error) {
                    document.getElementById('executionResult').textContent = 'Fehler: ' + data.error;
                }
            })
            .catch(error => {
                console.error('Fehler bei der Ausführung des Codes: ', error);
                document.getElementById('executionResult').textContent = 'Ausführungsfehler: ' + error.message;
            });
        }
        //Ladebildschirm
        function showLoadingSpinner() {
            document.getElementById('loadingGif').style.display = 'block';
        }
        function hideLoadingSpinner() {
            document.getElementById('loadingGif').style.display = 'none';
        }

    </script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Eingabe:</h2>
            <textarea id="inputText" rows="4" placeholder="Geben Sie Ihre Anweisung hier ein"></textarea>
            <button onclick="generateCode()">Generiere Code</button>
            <button onclick="executeGeneratedCode()">Code ausführen</button>
        </div>
        <div class="box">
            <h2>Generierter Code und Tokens:</h2>
            <pre id="outputCode"></pre>
        </div>

        <div class="box">
            <h2>Ausführungsergebnis:</h2>
            <pre id="executionResult"></pre>
        </div>
        <div id="loadingGif" style="display: none;">
            <img src="/static/Spinner.gif" alt="Laden...">
        </div>
    </div>
</body>
</html>
