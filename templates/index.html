<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50; /* Grüne Farbe */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        pre {
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
    </style>
    <script>
        async function generateCode() {
            let text = document.getElementById('inputText').value;
            let data = { text: text };

            try {
                let response = await fetch('/generate-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    let result = await response.json();
                    displayResult(result);
                } else {
                    displayError('Fehler beim Verbindungsaufbau');
                }
            } catch (error) {
                displayError('Fehler beim Senden der Anfrage: ' + error.message);
            }
        }

        async function fetchTokens() {
            try {
                let response = await fetch('/display-tokens', {
                    method: 'GET'
                });

                if (response.ok) {
                    let result = await response.json();
                    displayTokens(result);
                } else {
                    displayError('Fehler beim Abrufen der Tokens');
                }
            } catch (error) {
                displayError('Fehler beim Senden der Anfrage: ' + error.message);
            }
        }

        function displayResult(result) {
            let outputStr = '';

            if (result.code) {
                outputStr += '<h3>Generierter Code:</h3><pre>' + result.code + '</pre>';
            }

            if (result.tokens) {
                let tokenStr = result.tokens.map(token => `${token[0]}: ${token[1]}`).join('\n');
                outputStr += '<h3>Tokens:</h3><pre>' + tokenStr + '</pre>';
                outputStr += '<button onclick="openTokenTab(\'' + tokenStr + '\')">Tokens anzeigen</button>';
            }

            document.getElementById('outputCode').innerHTML = outputStr;
        }

        function displayTokens(result) {
            let tokenStr = result.tokens.map(token => `${token[0]}: ${token[1]}`).join('\n');
            let outputStr = '<h3>Tokens:</h3><pre>' + tokenStr + '</pre>';
            outputStr += '<button onclick="openTokenTab(\'' + tokenStr + '\')">Tokens anzeigen</button>';
            document.getElementById('outputCode').innerHTML = outputStr;
        }

        function displayError(errorMessage) {
            document.getElementById('outputCode').textContent = errorMessage;
        }

        // JavaScript-Funktion für das Pop-up-Fenster
        function openTokenTab(tokens) {
            let blob = new Blob([tokens], { type: 'text/plain' });
            let url = URL.createObjectURL(blob);
            window.open(url, '_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Eingabe:</h2>
            <textarea id="inputText" rows="4" placeholder="Geben Sie Ihre Anweisung hier ein"></textarea>
            <button onclick="generateCode()">Generiere Code</button>
            <button onclick="fetchTokens()">Hole Tokens</button> <!-- Button hinzugefügt, um Tokens abzurufen -->
        </div>

        <div class="box">
            <h2>Generierter Code und Tokens:</h2>
            <pre id="outputCode"></pre>
        </div>
    </div>
</body>
</html>
